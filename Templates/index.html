<html>
    <head>
        <title>Logistic Regression Prediction</title>
    </head>
    <body>
        <h1>Logistic Regression Prediction</h1>
        <form action="/" method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
            <br><br>
            <label for="sex">Sex:</label>
            <input type="number" name="sex" id="sex">
            <br><br>
            <label for="cp">cp:</label>
            <input type="number" name="cp" id="cp">
            <br><br>
            <label for="trtbps">trtbps:</label>
            <input type="number" name="trtbps" id="trtbps">
            <br><br>
            <label for="restecg">restecg:</label>
            <input type="number" name="restecg" id="restecg">
            <br><br>
            <label for="thalachh">thalachh:</label>
            <input type="number" name="thalachh" id="thalachh">
            <br><br>
            <label for="exng">exng:</label>
            <input type="number" name="exng" id="exng">
            <br><br>
            <label for="oldpeak">oldpeak:</label>
            <input type="number" step="0.01" name="oldpeak" id="oldpeak">
            <br><br>
            <label for="slp">slp:</label>
            <input type="number" name="slp" id="slp">
            <br><br>
            <label for="caa">caa:</label>
            <input type="number" name="caa" id="caa">
            <br><br>
            <label for="thall">thall:</label>
            <input type="number" name="thall" id="thall">
            <br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <h2>Prediction: {{ prediction - 1 }}</h2>
        {% endif %}
    </body>
</html>
